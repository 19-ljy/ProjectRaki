site_name: Project Raki
theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  language: zh
  features:
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette: 
      primary: deep purple
      accent: deep purple
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/weather-night
        name: Switch to light mode    
  font:
    text: 'Quicksand'
markdown_extensions:
  - attr_list
plugins:
  - search:
      lang: 
        - zh
        - en
copyright: Copyright &copy; 2018 - 2022 Project Raki
extra:
  generator: false
      
repo_url: https://github.com/Shall-We-Dance/ProjectRaki
repo_name: Project Raki @Github
edit_uri: edit/main/docs/
